<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prompt Library | No Prep Prompts</title>
  <meta name="description" content="Explore the full library of No Prep Prompts — universal, editable AI-powered teaching prompts.">

  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="site-header">
  <div class="wrap">
    <a class="brand" href="index.html">
      <img src="assets/logo.png" alt="No Prep Prompts logo">
      <span>No Prep Prompts</span>
    </a>
    <nav class="nav">
      <a href="prompts.html" class="active">Prompt Library</a>
      <a href="subscribe.html">Subscribe</a>
      <a href="https://www.teacherspayteachers.com" target="_blank">TPT Store</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="wrap">
    <h1>Prompt Library</h1>
    <p>Browse all available prompts. Click to view details, watch demos, or copy the ready-to-use AI prompt text.</p>
    <div id="library" class="grid"></div>
  </div>
</section>

<footer class="site-footer">
  <div class="wrap">
    <div class="foot-brand">
      <img src="assets/logo.png" alt="No Prep Prompts logo small">
      <p><strong>No Prep Prompts™</strong><br>© 2025. All rights reserved.</p>
    </div>
    <nav class="foot-links">
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="mailto:hello@noprepprompts.com">Contact</a>
    </nav>
  </div>
</footer>

<script src="js/app.js"></script>
<script>
  fetch('js/catalog.json').then(r=>r.json()).then(items=>{
    const lib=document.getElementById('library');
    items.forEach(it=>{
      const el=document.createElement('article');
      el.className='card';
      el.innerHTML=`
        <h3>${it.title}</h3>
        <p>${it.subtitle}</p>
        <div class="badges">${it.tags.map(t=>`<span class="badge">${t}</span>`).join('')}</div>
        <p style="margin-top:10px">
          <a class="btn primary" href="prompts.html#${it.id}">View</a>
          <a class="btn" href="${it.demo}" target="_blank">Watch Demo</a>
        </p>`;
      lib.appendChild(el);
    });
  });
</script>
</body>
</html>
